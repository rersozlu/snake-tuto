<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SNAKE</title>
</head>
<body>


    <div class="container">
        <h1>SNAKE GAME</h1>

        <h2><span id="score">0</span></h2>
        <h2>High Score: <span id="high-score">0</span></h2>
        <div class="buttons">
            <button id="btn"><i class="fa-solid fa-play"></i></button>
            <button id="hard-btn"><i class="fa-solid fa-gun"></i></button>
        </div>
        
        <button id="help"><i class="fa-solid fa-question"></i></button>
        <div class="modal">
            <h2>How to Play?</h1>
            <h4>Standart Game <i class="fa-solid fa-play"></i></h4>
            <p>This is a classic Snake Game with borders. Play with arrow buttons and enjoy!</p>
            <h4>GunsNaker Mode <i class="fa-solid fa-gun"></i></h4>
            <p>This one is an experimental snake game with shooter mechanics. You can move your snake with arrow buttons and shoot with "N"! <br><a target="_blank" href="https://www.github.com/rafipera/snake-tuto">Github Repo</a></p>

        </div>
        <div class="grid"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
